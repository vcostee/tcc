<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">


        <h:form>

            <p:panelGrid columns="4"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row">
                    <p:column>
                        <p:outputLabel value="Cadastro de Contas"/>
                    </p:column>
                </p:row>

                <p:outputLabel value="Valor: "/>
                <p:inputNumber value="#{receberPagarControle.receberPagar.rpValor}"
                               decimalPlaces="2" decimalSeparator=","
                               thousandSeparator="." symbol="R$"/>

                <p:outputLabel value="Quantidade Parcelas: "/>
                <p:inputNumber value="#{receberPagarControle.receberPagar.rpQtdParcelas}" />

                <p:outputLabel value="Data Vencimento: "/>
                <p:calendar value="#{receberPagarControle.receberPagar.rpDataVencimento}" >
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </p:calendar>

                <p:outputLabel value="Observação: "/>
                <p:inputTextarea value="#{receberPagarControle.receberPagar.rpObs}"/>


                <p:row>
                    <p:column styleClass="ui-grid-col-6">

                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         actionListener="#{receberPagarControle.setReceberPagar(null)}"
                                         action="list.xhtml"/>
                    </p:column>
                    <p:column styleClass="ui-grid-col-6">
                        <p:commandButton value="Salvar" ajax="false" styleClass="ui-button-raised ui-button-success"
                                         action="list"
                                         actionListener="#{receberPagarControle.salvar()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>

</html>
