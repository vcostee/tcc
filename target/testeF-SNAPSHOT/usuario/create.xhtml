<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">


        <h:form>

            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row">
                    <p:column>
                        <p:outputLabel value="Cadastro de Usuario"/>
                    </p:column>
                </p:row>


                <p:outputLabel value="Login: "/>
                <p:inputText value="#{usuarioControle.usuario.login}" />

                <p:outputLabel value="Senha: "/>
                <p:password value="#{usuarioControle.usuario.senha}"
                            promptLabel="Insira sua senha"
                            weakLabel="Fraca"
                            goodLabel="Da pra melhorar"
                            strongLabel="Forte"
                            toggleMask="true" feedback="true"/>

                <p:outputLabel value="Pessoa Relacionada"/>
                <p:selectOneMenu value="#{usuarioControle}" style="width: 50%"
                                 converter="#{pessoaControle.pessoaConverter}">
                    <f:selectItem itemLabel="Selecione uma Pessoa" itemValue=""/>
                    <f:selectItems value="#{pessoaControle.listaPessoa}" var="p"
                                   itemValue="#{p}" itemLabel="#{p.pesNome}"/>
                </p:selectOneMenu>

                <p:row>
                    <p:column styleClass="ui-grid-col-2">

                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         actionListener="#{usuarioControle.setUsuario(null)}"
                                         action="list.xhtml"/>
                    </p:column>
                    <p:column styleClass="ui-grid-col-2">
                        <p:commandButton value="Salvar" ajax="false" styleClass="ui-button-raised ui-button-success"
                                         action="list"
                                         actionListener="#{usuarioControle.salvar()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>

</html>
