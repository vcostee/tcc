<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <h:form>

            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row">
                    <p:column>
                        <p:outputLabel value="Cadastro de Produto"/>
                    </p:column>
                </p:row>

                        <p:outputLabel value="Ativo?"/>
                        <p:selectBooleanButton value="#{produtoControle.produto.prodAtivo}" offLabel="Não" onLabel="Sim"
                                               onIcon="pi pi-check" offIcon="pi pi-times"/>



                <p:outputLabel value="Nome: "/>
                <p:inputText value="#{produtoControle.produto.prodNome}" />

                <p:outputLabel value="Quantidade: "/>
                <p:inputNumber value="#{produtoControle.produto.prodQtd}" />

                <p:outputLabel value="Custo: "/>
                <p:inputNumber value="#{produtoControle.produto.prodCusto}"
                thousandSeparator="." decimalSeparator="," decimalPlaces="2"/>

                <p:outputLabel value="Preço Venda: "/>
                <p:inputNumber value="#{produtoControle.produto.prodPreco}"
                               thousandSeparator="." decimalSeparator="," decimalPlaces="2"/>

                <p:row>
                    <p:column styleClass="ui-grid-col-2">

                        <p:commandButton value="Voltar" ajax="false" styleClass="ui-button-raised" immediate="true"
                                         action="list.xhtml"/>
                    </p:column>
                    <p:column styleClass="ui-grid-col-2">
                        <p:commandButton value="Salvar" ajax="false" styleClass="ui-button-raised ui-button-success"
                                         action="list"
                                         actionListener="#{produtoControle.salvar()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>

</html>
