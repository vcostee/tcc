<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="body">

        <div class="card">
            <h:form id="form">
                <div style="text-align: center">
                    <p:outputLabel value="Composições" style="font-size: x-large"/>
                </div>
                <p:dataTable var="c" value="#{composicaoControle.listaComposicao}" rows="10"
                             paginator="true"
                             selectionMode="single"
                             selection="#{composicaoControle.composicao}"
                             rowKey="#{c}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="5,10,{ShowAll|'Todos'}"
                             emptyMessage="Nenhuma composição encontrada">

                    <f:facet name="header">
                        <p:commandButton value="Novo Cadastro" styleClass="ui-button-raised"
                                         actionListener="#{composicaoControle.novo()}" action="create.xhtml"/>
                    </f:facet>

                    <p:column headerText="ID">
                        <h:outputText value="#{c.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{c.nome}"/>
                    </p:column>
                    <p:column headerText="Valor">
                        <h:outputText value="#{c.valor}"/>
                    </p:column>

                    <p:column headerText="Operações">
                        <p:commandButton icon="pi pi-trash" styleClass="ui-button-raised"
                                         ajax="false" immediate="true"
                                         actionListener="#{composicaoControle.excluir(c)}"/>
                        <p:commandButton icon="pi pi-pencil" ajax="false" styleClass="ui-button-raised"
                                         action="create" immediate="true"
                                         actionListener="#{composicaoControle.editar(c)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
